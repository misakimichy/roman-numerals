<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roman Numerals Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numerals Converter!</h1>
      <form class="form-group" action="index.html" method="post">
        <p>Input any number and it'll convert into Roman numbers.</p>
        <input id="user-input" type="text">
        <button class="btn btn-info" type="submit" name="button">Convert Me!</button>
      </form>
      <div class="result well">
        <p>This is the roman numeral of the input: <span id="roman-numeral"></span></p>
      </div>
    </div>
  </body>
</html>
